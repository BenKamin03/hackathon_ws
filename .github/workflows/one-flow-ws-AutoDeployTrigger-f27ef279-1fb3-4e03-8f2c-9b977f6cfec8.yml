name: Trigger auto deployment for one-flow-ws

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/one-flow-ws-AutoDeployTrigger-f27ef279-1fb3-4e03-8f2c-9b977f6cfec8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ONEFLOWWS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ONEFLOWWS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ONEFLOWWS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.ONEFLOWWS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ONEFLOWWS_REGISTRY_PASSWORD }}
          containerAppName: one-flow-ws
          resourceGroup: DefaultResourceGroup-CUS
          imageToBuild: bakamin/one-flow-ws:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


